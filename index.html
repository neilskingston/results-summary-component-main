<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <section class="results">
        <h1>Your Result</h1>
        <div class="circle">
          <p class="large-score"><strong>76</strong></p>
          <p class="out-of">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="score-analysis">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3>Summary</h3>
        <div class="sub-cards">
          <div class="sub-cat-box | reaction">
            <h4 class="sub-cat">Reaction</h4>
            <div class="score">
              <p class="sub-score"><strong>80</strong> / 100</p>
            </div>
          </div>
          <div class="sub-cat-box | memory">
            <h4 class="sub-cat">Memory</h4>
            <div class="score">
              <p class="sub-score"><strong>92</strong> / 100</p>
            </div>
          </div>
          <div class="sub-cat-box | verbal">
            <h4 class="sub-cat">Verbal</h4>
            <div class="score">
              <p class="sub-score"><strong>61</strong> / 100</p>
            </div>
          </div>
          <div class="sub-cat-box | visual">
            <h4 class="sub-cat">Visual</h4>
            <div class="score">
              <p class="sub-score"><strong>72</strong> / 100</p>
            </div>
          </div>
        </div>
        <button class="button">Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Neil Kingston</a>.
    </div>
  </body>
</html>
